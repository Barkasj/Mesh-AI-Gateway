name: Rebranding Audit

on:
  push:
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Run rebranding audit
        run: |
          chmod +x .github/workflows/scripts/rebranding-audit.sh
          ./.github/workflows/scripts/rebranding-audit.sh
